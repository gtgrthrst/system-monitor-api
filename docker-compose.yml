services:
  sysinfo-api:
    build: .
    image: sysinfo-api:latest
    container_name: sysinfo-api
    restart: unless-stopped
    ports:
      - "8088:8088"
    volumes:
      - sysinfo-data:/data
    environment:
      - TZ=Asia/Taipei
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  sysinfo-data:
    name: sysinfo-data
